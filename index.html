<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Container main -->
    <div id="app" class="container">


        <div class="row" style="min-height: 80vh;">

            <!--  Sinistra-->
            <div id="left" class="col-4">

                <!--  Profilo -->
                <div class="row py-2">

                    <!-- Foto immagine profilo -->
                    <div class="col-6 d-flex align-items-center">
                        <img src="https://i.pravatar.cc/50" class="img-avatar">
                        <span>Giuseppe</span>
                    </div>

                    <!-- Item Profilo -->
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <span><i class="fa-solid fa-circle-notch"></i></span>
                        <span><i class="fa-solid fa-message"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>

                </div>

                <!--  Notifiche -->
                <div class="row py-2">

                    <!-- Immagine silenzia notifiche -->
                    <div class="col-2">
                        <i class="p-2 fs-3 img-avatar bg-danger fa-solid fa-bell-slash"></i>
                    </div>

                    <!-- Testo notifiche -->
                    <div class="col-10">

                        <div class="row">
                            <div class="col-12 fw-bold testo-piccolo">Ricevi notifiche di nuovi messaggi</div>
                            <div class="col-12 testo-piccolo"><a href="">Attiva notifiche desktop</a></div>
                        </div>
                    </div>
                </div>

                <!--  Cerca contatto -->
                <div class="row py-2">
                    <div class="col-2 p-0"><button><i class="fa-solid fa-magnifying-glass"></i></button></div>
                    <div class="col-10 p-0"><input type="text" placeholder="cerca contatto"></div>

                </div>

                <!--  Contatti -->
                <div class="row py-2">
                    <div class="col-12">


                        <div class="row py-2">

                            <!-- Immagine -->
                            <div class="col-2 d-flex align-items-center img-avatar"> <img src="https://i.pravatar.cc/50"
                                    class="img-avatar"> </div>

                            <!-- Nome contatto -->
                            <div class="col-8 d-flex justify-content-center flex-column">

                                <div class="row">
                                    <div class="col-12">Michele</div>
                                </div>

                                <div class="row">
                                    <div class="col-12 testo-piccolo">ultimo messaggio inviato</div>
                                </div>

                            </div>

                            <!-- Orario -->
                            <div class="col-2 d-flex align-items-center testo-piccolo"> 12:00</div>
                        </div>

                        <div class="row py-2">
                            <!-- Immagine -->
                            <div class="col-2 d-flex align-items-center img-avatar"> <img src="https://i.pravatar.cc/50"
                                    class="img-avatar"> </div>

                            <!-- Nome contatto -->
                            <div class="col-8 d-flex justify-content-center flex-column">

                                <div class="row">
                                    <div class="col-12">Michele</div>
                                </div>

                                <div class="row">
                                    <div class="col-12 testo-piccolo">ultimo messaggio inviato</div>
                                </div>

                            </div>

                            <!-- Orario -->
                            <div class="col-2 d-flex align-items-center testo-piccolo"> 12:00</div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

            <!--  Destra -->
            <div id="right" class="col-8 d-flex flex-column justify-content-between">

                <!--  Contatto LIVE -->
                <div class="row py-2">
                    <!-- Immagine -->
                    <div class="col-1 d-flex align-items-center img-avatar"> <img src="https://i.pravatar.cc/50"
                            class="img-avatar"> </div>

                    <!-- Nome contatto -->
                    <div class="col-9 d-flex justify-content-center flex-column">

                        <div class="row">
                            <div class="col-12">Michele</div>
                        </div>

                        <div class="row">
                            <div class="col-12 testo-piccolo">ultimo messaggio inviato</div>
                        </div>

                    </div>

                    <!-- Orario -->
                    <div class="col-2 d-flex align-items-center justify-content-end testo-piccolo">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <span><i class="fa-solid fa-paperclip"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </div>

                <!--  Chat -->
                <div id="chat" class="row">
                    <div class="col-12">

                        <div class="row justify-content-evenly">
                            <div class="col-4"></div>
                            <div class="col-4 bck-green">Chat</div>
                        </div>

                        <div class="row justify-content-evenly">
                            <div class="col-4"></div>
                            <div class="col-4 bck-green">Chat</div>
                        </div>

                        <div class="row justify-content-evenly">
                            <div class="col-4 bck-white">Chat</div>
                            <div class="col-4"></div>
                        </div>

                    </div>
                </div>

                <!--  Invia Messaggio -->
                <div class="row py-2">
                    <div class="col-1"><i class="fa-regular fa-face-smile"></i></div>
                    <div class="col-10"><input type="text" placeholder="Scrivi un messaggio"></div>
                    <div class="col-1"><i class="fa-solid fa-microphone"></i></div>
                </div>

            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
